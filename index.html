<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yukie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* Видео фон */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            display: none;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star-particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            word-wrap: break-word;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
            width: 100%;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            object-fit: contain;
        }

        .info-block {
            z-index: 10;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-block h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .info-block p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .info-block a {
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.3s;
        }

        .info-block a:hover {
            color: #74c0fc;
            text-decoration: underline;
        }

        .star-container {
            position: fixed;
            bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .star {
            width: 35px;
            height: 35px;
            position: relative;
            animation: glow 1.5s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star:before {
            content: "✧";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 35px;
            text-align: center;
            line-height: 35px;
        }

        @keyframes glow {
            0% { 
                color: white;
                text-shadow: 0 0 5px #ffd700, 0 0 20px #ffaa00;
            }
            100% { 
                color: #ffff00;
                text-shadow: 0 0 15px #ffff00, 0 0 30px #ffaa00;
            }
        }

        .secret-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.5s ease;
            opacity: 0.15;
        }

        .secret-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
            opacity: 0.25;
        }

        .secret-btn:active {
            transform: scale(0.98);
        }

        .secret-btn::before {
            content: "";
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .favorite-container {
            position: fixed;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .favorite-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .favorite-btn:active {
            transform: scale(0.95);
        }

        .favorite-btn::before {
            content: "❤";
            font-size: 22px;
            color: #ff5555;
        }

        .like-counter {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-counter::before {
            content: "✧.*";
            color: #ff5555;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            overflow-y: auto;
            padding: 15px;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            margin: auto;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 1.3rem;
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .input-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .modal-btn {
            flex: 1;
            min-width: 120px;
            padding: 0.7rem;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-btn:hover {
            opacity: 0.8;
        }

        .editor-container {
            display: none;
            margin-top: 1.5rem;
        }

        .editor-container.active {
            display: block;
        }

        .editor-group {
            margin-bottom: 1rem;
        }

        .editor-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .editor-group input, .editor-group textarea, .editor-group select {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .editor-group textarea {
            min-height: 70px;
            resize: vertical;
        }

        .editor-group .link-pair {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .editor-group .link-pair input {
            flex: 1;
        }

        .font-style-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .font-style-btn {
            padding: 0.5rem 0.8rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .font-style-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .font-family-select {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .text-format-menu {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            gap: 5px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .text-format-menu.active {
            opacity: 1;
            pointer-events: all;
        }

        .text-format-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .text-format-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Стили для вкладок */
        .tabs {
            display: flex;
            margin-bottom: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 0.7rem 1rem;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }

        .tab-btn.active {
            border-bottom: 2px solid white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .add-link-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .remove-link-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff5555;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }

        .remove-link-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .logo-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .logo-preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #logoUpload {
            display: none;
        }

        .remove-logo-btn {
            margin-top: 0.5rem;
            padding: 0.4rem 0.8rem;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff5555;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .remove-logo-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        /* Стили для текстуры текста */
        .texture-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .texture-preview {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
            background-size: cover;
            background-position: center;
        }

        .remove-texture-btn {
            margin-top: 5px;
            padding: 0.4rem 0.8rem;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff5555;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .remove-texture-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .text-with-texture {
            -webkit-background-clip: text !important;
            background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            color: transparent !important;
            background-size: cover !important;
            background-position: center !important;
        }

        /* Прелоадер */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .preloader-content {
            text-align: center;
            position: relative;
        }

        .preloader-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .preloader-logo-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite, pulse 2s ease infinite, rotate 4s linear infinite;
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.5);
        }

        .preloader-text {
            font-size: 2.5rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite, glow 2s ease infinite alternate;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .preloader-progress {
            width: 250px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
        }

        .preloader-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border-radius: 4px;
            animation: loading 2s ease-in-out infinite;
            transition: width 0.3s ease;
        }

        .preloader-stars {
            position: absolute;
            width: 100%;
            height: 100px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .preloader-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        .preloader-star:nth-child(1) {
            width: 3px;
            height: 3px;
            top: 20%;
            left: 10%;
            animation: starFloat 4s ease-in-out infinite;
        }

        .preloader-star:nth-child(2) {
            width: 2px;
            height: 2px;
            top: 60%;
            left: 20%;
            animation: starFloat 5s ease-in-out infinite 0.5s;
        }

        .preloader-star:nth-child(3) {
            width: 4px;
            height: 4px;
            top: 40%;
            left: 70%;
            animation: starFloat 6s ease-in-out infinite 1s;
        }

        .preloader-star:nth-child(4) {
            width: 2px;
            height: 2px;
            top: 80%;
            left: 50%;
            animation: starFloat 5.5s ease-in-out infinite 1.5s;
        }

        .preloader-star:nth-child(5) {
            width: 3px;
            height: 3px;
            top: 30%;
            left: 90%;
            animation: starFloat 4.5s ease-in-out infinite 2s;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 0, 204, 0.5); }
            100% { text-shadow: 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(0, 204, 255, 0.6); }
        }

        @keyframes starFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        /* Адаптация для очень маленьких экранов */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .info-block h2 {
                font-size: 1.3rem;
            }
            
            .modal-content {
                padding: 1rem;
            }
            
            .tab-btn {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .preloader-text {
                font-size: 1.8rem;
            }
            
            .preloader-logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <div class="preloader-content">
            <div class="preloader-logo">
                <div class="preloader-logo-inner"></div>
            </div>
            <div class="preloader-text">yukie</div>
            <div class="preloader-progress">
                <div class="preloader-progress-bar"></div>
            </div>
            <div class="preloader-stars">
                <div class="preloader-star"></div>
                <div class="preloader-star"></div>
                <div class="preloader-star"></div>
                <div class="preloader-star"></div>
                <div class="preloader-star"></div>
            </div>
        </div>
    </div>
    
    <!-- Видео фон -->
    <video id="videoBackground" autoplay muted loop playsinline></video>
    
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="favorite-container">
        <div class="favorite-btn" id="favoriteBtn"></div>
        <div class="like-counter" id="likeCounter">0</div>
    </div>
    
    <div class="secret-btn" id="secretBtn"></div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDaQR0g1_T_0AEZRYWMCyFKF7jFI5MiLCs",
            authDomain: "sample-firebase-ai-app-4c73c.firebaseapp.com",
            databaseURL: "https://sample-firebase-ai-app-4c73c-default-rtdb.firebaseio.com",
            projectId: "sample-firebase-ai-app-4c73c",
            storageBucket: "sample-firebase-ai-app-4c73c.firebasestorage.app",
            messagingSenderId: "125953273471",
            appId: "1:125953273471:web:46ea159200d32ec529d94a"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Элементы прелоадера
        const preloader = document.getElementById('preloader');
        const progressBar = document.querySelector('.preloader-progress-bar');

        // Функция для обновления прогресса загрузки
        function updateProgress(progress) {
            progressBar.style.width = `${progress}%`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 30; // Уменьшено для мобильных устройств
            
            for (let i = 0; i < starCount; i++) {
                createStar();
            }
            
            function createStar() {
                const star = document.createElement('div');
                star.className = 'star-particle';
                
                const size = Math.random() * 2 + 1; // Уменьшен размер звезд
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const endX = (Math.random() - 0.5) * 200; // Уменьшена амплитуда движения
                const endY = (Math.random() - 0.5) * 200;
                const duration = 3 + Math.random() * 5; // Уменьшена длительность
                const delay = Math.random() * 3;
                const opacity = 0.2 + Math.random() * 0.6; // Уменьшена прозрачность
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;
                star.style.opacity = opacity;
                star.style.setProperty('--tx', `${endX}px`);
                star.style.setProperty('--ty', `${endY}px`);
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
                
                star.addEventListener('animationend', () => {
                    star.remove();
                    createStar();
                });
            }

            // Запуск загрузки данных с обновлением прогресса
            setTimeout(() => {
                updateProgress(20);
                setTimeout(() => {
                    updateProgress(50);
                    loadSavedData();
                }, 800);
            }, 500);
        });

        // Основные элементы DOM
        const secretBtn = document.getElementById('secretBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const submitCode = document.getElementById('submitCode');
        const cancelModal = document.getElementById('cancelModal');
        const secretCodeInput = document.getElementById('secretCode');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const likeCounter = document.getElementById('likeCounter');
        
        // Элементы редактирования
        const editTitle = document.getElementById('editTitle');
        const editInfoTitle = document.getElementById('editInfoTitle');
        const editInfoText = document.getElementById('editInfoText');
        const saveChanges = document.getElementById('saveChanges');
        const cancelEdit = document.getElementById('cancelEdit');
        
        // Элементы отображения
        const mainTitle = document.getElementById('mainTitle');
        const infoTitle = document.getElementById('infoTitle');
        const infoText = document.getElementById('infoText');
        const linksList = document.getElementById('linksList');
        const logoImg = document.getElementById('logoImg');
        
        // Элементы логотипа
        const logoUpload = document.getElementById('logoUpload');
        const logoPreview = document.getElementById('logoPreview');
        const removeLogoBtn = document.getElementById('removeLogoBtn');
        
        // Элементы стилей
        const fontFamily = document.getElementById('fontFamily');
        const boldBtn = document.getElementById('boldBtn');
        const italicBtn = document.getElementById('italicBtn');
        const underlineBtn = document.getElementById('underlineBtn');
        const strikeBtn = document.getElementById('strikeBtn');
        
        // Элементы вкладок
        const tabBtns = document.querySelectorAll('.tab-btn');
        const editTab = document.getElementById('editTab');
        const linksTab = document.getElementById('linksTab');
        const codeInputContainer = document.getElementById('codeInputContainer');
        const tabsContainer = document.getElementById('tabsContainer');
        
        // Элементы управления кнопками
        const linksContainer = document.getElementById('linksContainer');
        const addLinkBtn = document.getElementById('addLinkBtn');
        const saveLinks = document.getElementById('saveLinks');
        const cancelLinks = document.getElementById('cancelLinks');
        
        // Элементы текстуры текста
        const textureUpload = document.getElementById('textureUpload');
        const texturePreview = document.getElementById('texturePreview');
        const removeTextureBtn = document.getElementById('removeTextureBtn');
        
        // Элементы видео-фона
        const videoBackground = document.getElementById('videoBackground');
        const videoBgUrlInput = document.getElementById('videoBgUrl');
        const testVideoBtn = document.getElementById('testVideoBtn');
        const removeVideoBtn = document.getElementById('removeVideoBtn');
        
        const SECRET_CODE = '1234';
        
        let currentFontStyles = {
            bold: false,
            italic: false,
            underline: false,
            strike: false,
            fontFamily: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
            texture: ''
        };
        
        let currentLinks = [];
        let currentLogo = '';
        let currentVideoBg = '';

        // Функция для установки видео-фона
        function setVideoBackground(url) {
            if (url) {
                videoBackground.src = url;
                videoBackground.style.display = 'block';
                
                videoBackground.onerror = () => {
                    console.error('Ошибка загрузки видео');
                    alert('Не удалось загрузить видео. Проверьте ссылку и поддерживаемые форматы (MP4).');
                    videoBackground.style.display = 'none';
                };
                
                videoBackground.oncanplay = () => {
                    videoBackground.play().catch(e => {
                        console.log('Автовоспроизведение заблокировано:', e);
                    });
                };
            } else {
                videoBackground.style.display = 'none';
                videoBackground.src = '';
            }
        }

        // Загрузка данных
        function loadSavedData() {
            updateProgress(70);
            
            database.ref('pageData').once('value')
                .then(snapshot => {
                    updateProgress(90);
                    const data = snapshot.val();
                    if (data) {
                        applyChanges(data);
                        localStorage.setItem('yukiePageData', JSON.stringify(data));
                    } else {
                        const localData = localStorage.getItem('yukiePageData');
                        if (localData) {
                            applyChanges(JSON.parse(localData));
                        }
                    }
                    updateProgress(100);
                    setTimeout(() => {
                        preloader.classList.add('hidden');
                    }, 500);
                })
                .catch(error => {
                    console.error('Ошибка загрузки данных:', error);
                    const localData = localStorage.getItem('yukiePageData');
                    if (localData) {
                        applyChanges(JSON.parse(localData));
                    }
                    updateProgress(100);
                    setTimeout(() => {
                        preloader.classList.add('hidden');
                    }, 500);
                });
                
            loadLikeCounter();
        }

        // Сохранение данных в Firebase
        function saveDataToFirebase(data) {
            database.ref('pageData').set(data)
                .then(() => {
                    console.log('Данные успешно сохранены в Firebase');
                    localStorage.setItem('yukiePageData', JSON.stringify(data));
                })
                .catch(error => {
                    console.error('Ошибка сохранения в Firebase:', error);
                });
        }

        // Применение изменений
        function applyChanges(data) {
            if (data.title) mainTitle.textContent = data.title;
            if (data.infoTitle) infoTitle.textContent = data.infoTitle;
            
            if (data.infoText) {
                const textWithLinks = data.infoText.replace(
                    /\[([^\]]+)\]\(([^)]+)\)/g, 
                    '<a href="$2" target="_blank">$1</a>'
                );
                infoText.innerHTML = textWithLinks;
            }
            
            if (data.fontStyles) {
                currentFontStyles = data.fontStyles;
                fontFamily.value = currentFontStyles.fontFamily;
                boldBtn.classList.toggle('active', currentFontStyles.bold);
                italicBtn.classList.toggle('active', currentFontStyles.italic);
                underlineBtn.classList.toggle('active', currentFontStyles.underline);
                strikeBtn.classList.toggle('active', currentFontStyles.strike);
                
                if (currentFontStyles.texture) {
                    texturePreview.style.backgroundImage = `url(${currentFontStyles.texture})`;
                }
                
                applyFontStyles(currentFontStyles);
            }
            
            if (data.links) {
                currentLinks = data.links;
                renderLinks();
            }
            
            if (data.logo) {
                currentLogo = data.logo;
                logoImg.src = currentLogo;
                logoPreview.src = currentLogo;
            } else {
                logoImg.src = '';
                logoPreview.src = '';
            }
            
            if (data.videoBg) {
                currentVideoBg = data.videoBg;
                setVideoBackground(currentVideoBg);
            } else {
                setVideoBackground('');
            }
        }

        // Применение стилей шрифта
        function applyFontStyles(styles) {
            document.body.style.fontFamily = styles.fontFamily;
            
            const elements = [mainTitle, infoTitle, infoText];
            
            elements.forEach(el => {
                el.style.fontWeight = styles.bold ? 'bold' : 'normal';
                el.style.fontStyle = styles.italic ? 'italic' : 'normal';
                el.style.textDecoration = styles.underline ? 'underline' : 'none';
                el.style.textDecoration = styles.strike ? 'line-through' : el.style.textDecoration;
                
                if (styles.texture) {
                    el.classList.add('text-with-texture');
                    el.style.backgroundImage = `url(${styles.texture})`;
                } else {
                    el.classList.remove('text-with-texture');
                    el.style.backgroundImage = '';
                    el.style.color = 'white';
                }
            });
        }

        // Отрисовка кнопок
        function renderLinks() {
            linksList.innerHTML = '';
            currentLinks.forEach((link, index) => {
                const linkEl = document.createElement('a');
                linkEl.className = 'link';
                linkEl.href = link.url;
                linkEl.target = '_blank';
                
                if (link.icon) {
                    linkEl.innerHTML = `<img class="link-icon" src="${link.icon}" alt="${link.text}"><span>${link.text}</span>`;
                } else {
                    linkEl.innerHTML = `<span>${link.text}</span>`;
                }
                
                linksList.appendChild(linkEl);
            });
        }

        // Отрисовка формы редактирования кнопок
        function renderLinksEditor() {
            linksContainer.innerHTML = '';
            currentLinks.forEach((link, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <div class="input-group">
                        <label>Текст кнопки:</label>
                        <input type="text" class="link-text" value="${link.text}" placeholder="Текст кнопки">
                    </div>
                    <div class="input-group">
                        <label>Ссылка:</label>
                        <input type="text" class="link-url" value="${link.url}" placeholder="https://example.com">
                    </div>
                    <div class="input-group">
                        <label>URL иконки (необязательно):</label>
                        <input type="text" class="link-icon" value="${link.icon || ''}" placeholder="https://example.com/icon.png">
                    </div>
                    <button class="remove-link-btn" data-index="${index}">Удалить</button>
                `;
                linksContainer.appendChild(linkItem);
            });
        }

        // Загрузка логотипа
        logoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    currentLogo = event.target.result;
                    logoPreview.src = currentLogo;
                };
                reader.readAsDataURL(file);
            }
        });

        // Удаление логотипа
        removeLogoBtn.addEventListener('click', function() {
            currentLogo = '';
            logoPreview.src = '';
            logoUpload.value = '';
        });

        // Загрузка текстуры (фото/гиф/видео)
        textureUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Проверяем тип файла
            if (file.type.startsWith('image/')) {
                // Обработка изображений (JPG, PNG, GIF)
                const reader = new FileReader();
                reader.onload = function(event) {
                    currentFontStyles.texture = event.target.result;
                    texturePreview.style.backgroundImage = `url(${currentFontStyles.texture})`;
                    applyFontStyles(currentFontStyles);
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                // Обработка видео (MP4)
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                video.src = URL.createObjectURL(file);
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                
                video.onloadedmetadata = function() {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Создаем миниатюру из первого кадра
                    video.currentTime = 0;
                    
                    video.onseeked = function() {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const thumbnail = canvas.toDataURL('image/png');
                        
                        // Создаем видео-текстуру
                        const videoTexture = document.createElement('video');
                        videoTexture.src = URL.createObjectURL(file);
                        videoTexture.muted = true;
                        videoTexture.loop = true;
                        videoTexture.playsInline = true;
                        videoTexture.style.display = 'none';
                        document.body.appendChild(videoTexture);
                        
                        // Запускаем видео
                        videoTexture.play().catch(e => console.log('Автовоспроизведение заблокировано:', e));
                        
                        // Обновляем текстуру каждые 100мс
                        setInterval(() => {
                            ctx.drawImage(videoTexture, 0, 0, canvas.width, canvas.height);
                            currentFontStyles.texture = canvas.toDataURL('image/png');
                            applyFontStyles(currentFontStyles);
                        }, 100);
                        
                        // Показываем превью
                        texturePreview.style.backgroundImage = `url(${thumbnail})`;
                    };
                    
                    video.currentTime = 0.1; // Перематываем немного вперед для корректного отображения
                };
            } else {
                alert('Пожалуйста, выберите изображение (JPG, PNG, GIF) или видео (MP4)');
            }
        });

        // Удаление текстуры
        removeTextureBtn.addEventListener('click', function() {
            currentFontStyles.texture = '';
            texturePreview.style.backgroundImage = 'none';
            textureUpload.value = '';
            applyFontStyles(currentFontStyles);
        });

        // Проверка видео-фона
        testVideoBtn.addEventListener('click', function() {
            const testUrl = videoBgUrlInput.value.trim();
            if (testUrl) {
                setVideoBackground(testUrl);
            } else {
                alert('Введите ссылку на видео');
            }
        });

        // Удаление видео-фона
        removeVideoBtn.addEventListener('click', function() {
            videoBgUrlInput.value = '';
            currentVideoBg = '';
            setVideoBackground('');
        });

        // Обработчики событий
        secretBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
            secretCodeInput.focus();
        });
        
        cancelModal.addEventListener('click', closeModal);
        
        submitCode.addEventListener('click', () => {
            if (secretCodeInput.value === SECRET_CODE) {
                codeInputContainer.style.display = 'none';
                tabsContainer.style.display = 'block';
                
                tabBtns.forEach(b => b.classList.remove('active'));
                editTab.classList.remove('active');
                linksTab.classList.remove('active');
                
                document.querySelector('.tab-btn[data-tab="edit"]').classList.add('active');
                editTab.classList.add('active');
                
                editTitle.value = mainTitle.textContent;
                editInfoTitle.value = infoTitle.textContent;
                editInfoText.value = infoText.innerHTML.replace(/<a href="([^"]+)"[^>]*>([^<]+)<\/a>/g, '[$2]($1)');
                videoBgUrlInput.value = currentVideoBg;
                
                if (currentFontStyles.texture) {
                    texturePreview.style.backgroundImage = `url(${currentFontStyles.texture})`;
                } else {
                    texturePreview.style.backgroundImage = 'none';
                }
            } else {
                alert('Неверный код!');
                secretCodeInput.value = '';
            }
        });
        
        saveChanges.addEventListener('click', () => {
            const newData = {
                title: editTitle.value,
                infoTitle: editInfoTitle.value,
                infoText: editInfoText.value,
                fontStyles: currentFontStyles,
                links: currentLinks,
                logo: currentLogo,
                videoBg: videoBgUrlInput.value.trim()
            };
            
            currentVideoBg = videoBgUrlInput.value.trim();
            
            saveDataToFirebase(newData);
            applyChanges(newData);
            closeModal();
            alert('Изменения сохранены! Они будут видны на всех устройствах.');
        });
        
        cancelEdit.addEventListener('click', closeModal);
        
        favoriteBtn.addEventListener('click', () => {
            try {
                window.external.AddFavorite(location.href, document.title);
            } catch (e) {
                alert('Нажмите Ctrl+D чтобы добавить страницу в закладки');
            }
            
            incrementLikeCounter();
        });
        
        boldBtn.addEventListener('click', () => {
            currentFontStyles.bold = !currentFontStyles.bold;
            boldBtn.classList.toggle('active', currentFontStyles.bold);
        });
        
        italicBtn.addEventListener('click', () => {
            currentFontStyles.italic = !currentFontStyles.italic;
            italicBtn.classList.toggle('active', currentFontStyles.italic);
        });
        
        underlineBtn.addEventListener('click', () => {
            currentFontStyles.underline = !currentFontStyles.underline;
            underlineBtn.classList.toggle('active', currentFontStyles.underline);
        });
        
        strikeBtn.addEventListener('click', () => {
            currentFontStyles.strike = !currentFontStyles.strike;
            strikeBtn.classList.toggle('active', currentFontStyles.strike);
        });
        
        fontFamily.addEventListener('change', () => {
            currentFontStyles.fontFamily = fontFamily.value;
        });

        // Управление кнопками
        addLinkBtn.addEventListener('click', () => {
            currentLinks.push({
                text: 'Новая кнопка',
                url: 'https://example.com',
                icon: ''
            });
            renderLinksEditor();
        });

        linksContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-link-btn')) {
                const index = parseInt(e.target.getAttribute('data-index'));
                currentLinks.splice(index, 1);
                renderLinksEditor();
            }
        });

        saveLinks.addEventListener('click', () => {
            const linkItems = linksContainer.querySelectorAll('.link-item');
            currentLinks = [];
            
            linkItems.forEach(item => {
                const text = item.querySelector('.link-text').value;
                const url = item.querySelector('.link-url').value;
                const icon = item.querySelector('.link-icon').value;
                
                if (text && url) {
                    currentLinks.push({
                        text: text,
                        url: url,
                        icon: icon
                    });
                }
            });
            
            const newData = {
                title: mainTitle.textContent,
                infoTitle: infoTitle.textContent,
                infoText: infoText.innerHTML.replace(/<a href="([^"]+)"[^>]*>([^<]+)<\/a>/g, '[$2]($1)'),
                fontStyles: currentFontStyles,
                links: currentLinks,
                logo: currentLogo,
                videoBg: currentVideoBg
            };
            
            saveDataToFirebase(newData);
            renderLinks();
            document.querySelector('.tab-btn[data-tab="edit"]').click();
            alert('Кнопки сохранены!');
        });

        cancelLinks.addEventListener('click', () => {
            document.querySelector('.tab-btn[data-tab="edit"]').click();
        });

        // Переключение вкладок
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.dataset.tab;
                
                tabBtns.forEach(b => b.classList.remove('active'));
                editTab.classList.remove('active');
                linksTab.classList.remove('active');
                
                btn.classList.add('active');
                
                if (tabId === 'edit') {
                    editTab.classList.add('active');
                } else if (tabId === 'links') {
                    linksTab.classList.add('active');
                    renderLinksEditor();
                }
            });
        });

        function closeModal() {
            modalOverlay.classList.remove('active');
            codeInputContainer.style.display = 'block';
            tabsContainer.style.display = 'none';
            secretCodeInput.value = '';
        }
        
        // Счетчик избранного (синхронизируется через Firebase)
        function incrementLikeCounter() {
            database.ref('likeCounter').transaction(currentValue => {
                return (currentValue || 0) + 1;
            }).then(() => {
                loadLikeCounter();
            });
        }
        
        function loadLikeCounter() {
            database.ref('likeCounter').once('value').then(snapshot => {
                const count = snapshot.val() || 0;
                updateLikeCounter(count);
            });
        }
        
        function updateLikeCounter(count) {
            let formattedCount = count;
            if (count >= 1000000) {
                formattedCount = (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                formattedCount = (count / 1000).toFixed(1) + 'K';
            }
            
            likeCounter.textContent = formattedCount;
        }

        // Закрытие модального окна при клике вне его
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });
        
        // Закрытие модального окна по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Меню форматирования текста
        document.addEventListener('selectionchange', () => {
            const selection = window.getSelection();
            if (!selection.isCollapsed) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                
                textFormatMenu.style.left = `${rect.left + window.scrollX}px`;
                textFormatMenu.style.top = `${rect.top + window.scrollY - 40}px`;
                textFormatMenu.classList.add('active');
            } else {
                textFormatMenu.classList.remove('active');
            }
        });

        // Обработчики кнопок форматирования текста
        document.querySelectorAll('.text-format-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const style = btn.dataset.style;
                document.execCommand(style, false, null);
                textFormatMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
